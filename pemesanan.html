<!doctype html><html lang='id'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Pemesanan - DG Architecture</title><link rel='stylesheet' href='styles.css'></head><body>
<header class='navbar'><div class='logo'><img src='logo.png' alt='logo'></div><nav class='nav-links'><a href='index.html'>Home</a><a href='layanan.html'>Layanan</a><a href='portofolio.html'>Portofolio</a><a href='tentang.html'>Tentang</a><a href='testimoni.html'>Testimoni</a><a href='pemesanan.html' class='orange'>Pemesanan</a></nav></header>

<main class='container'>
<h1 class='section-title'>Form Pemesanan</h1>

<div class='order-preview card'>
  <img id='previewService' src='interior1.jpg' alt='preview'>
</div>

<form oninput="updateWhatsAppLink()" action="#" class="card" id="orderForm" style="margin-top:18px">
  <div class='form-row'>
    <input id='nama' class='input' placeholder='Nama lengkap' required>
    <input id='wa' class='input' placeholder='Nomor WhatsApp (contoh: 6289...)' required>
  </div>
  <div class='form-row'>
    <select id='jenis' onchange='previewService()' class='input'>
      <option>Desain Interior</option>
      <option>Desain Eksterior</option>
      <option>Custom Kitchen Set</option>
    </select>
    <select id='package' onchange='updateEstimate()' class='input'>
      <option>Basic</option>
      <option>Standard</option>
      <option>Premium</option>
    </select>
  </div>
  <div class='form-row'>
    <input type='file' id='refImage' class='input'>
  </div>
  <textarea id='catatan' class='input' placeholder='Catatan atau ukuran ruangan...'></textarea>
  <div id='estimate' class='small-muted' style='margin-bottom:12px'>Estimasi harga: Rp 0</div>
  <a id='waLink' class='orange' target='_blank' href='#'>Kirim via WhatsApp</a>
</form>
</main>
